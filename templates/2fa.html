<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkNet | 2FA Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff41; --bg: #0d1117; --card: #161b22; --border: #30363d; }
        body { background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 350px; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        input { width: 100%; padding: 15px; margin: 25px 0; background: #0a0a0a; border: 1px solid var(--primary); color: white; text-align: center; font-size: 1.8rem; letter-spacing: 10px; border-radius: 4px; }
        button { background: var(--primary); color: black; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00cc33; box-shadow: 0 0 15px var(--primary); }
        .flash { color: #f85149; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <i class="fas fa-user-shield fa-4x" style="margin-bottom: 20px;"></i>
        <h2 style="letter-spacing: 2px;">VÉRIFICATION 2FA</h2>
        <p style="color: #8b949e;">Entrez votre PIN d'opérateur pour déverrouiller le coffre-fort.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for msg in messages %}<div class="flash">{{ msg }}</div>{% endfor %}{% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="pin" maxlength="6" autofocus required placeholder="••••••">
            <button type="submit">DÉVERROUILLER</button>
        </form>
    </div>
</body>
</html>
